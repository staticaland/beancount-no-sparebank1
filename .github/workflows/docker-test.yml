name: Docker Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t beancount-no-sparebank1-test .
        
    - name: Test package import and help
      run: |
        echo "Testing package import and help..."
        docker run --rm beancount-no-sparebank1-test
        
    - name: Test local package with project environment
      run: |
        echo "Testing local package with project environment..."
        docker run --rm beancount-no-sparebank1-test python /app/examples/project_example.py
        
    - name: Test local package directly
      run: |
        echo "Testing local package directly..."
        docker run --rm beancount-no-sparebank1-test python /app/examples/local_package_test.py
        
    - name: Test uv run script approach
      run: |
        echo "Testing uv run --script approach..."
        echo "Note: This will work once beancount-no-sparebank1 is published to PyPI"
        echo "For now, skipping this test as the package is not yet published"
        # docker run --rm beancount-no-sparebank1-test uv run /app/examples/uv_script_example.py
        
    - name: Test CLI help command
      run: |
        echo "Testing CLI help command..."
        docker run --rm beancount-no-sparebank1-test beancount-no-sparebank1 --help